spring.application.name=loopcode

server.port=8084

# PostgreSQL datasource - require environment variables in production
# Set the following environment variables before starting the app:
# SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Use Flyway for schema migrations in production; disable Hibernate DDL generation
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

logging.level.org.springframework.security=DEBUG

# active profile (keep as-is if you have profile-based beans)
spring.profiles.active=piston

# Flyway settings - baseline existing database on first migrate
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true